{% extends 'base.html' %}

{%block breadcrumb %}
	<li class="breadcrumb-item active">Kissan Bazar</li>
{% endblock %}
	
	
	
	{% block content %}
	
	<div class="row justify-content-center">
			<div class="col-lg-8 col-md-10 col-sm-12">
				<div class="card">
					<div class="card-body">
						<h3 class="card-title">Product Details</h3>
	<form method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label for="id_pname">Product Name</label>
			<input type="text"class="form-control"id="id-pname" name="pname" required/>
		</div>
		<div class="form-group">
			<label for="id_pdesc">Product Description </label>
			<textarea rows="4" class="form-control"id="id_pdesc" name="pdesc" required max="10"/>
		</div>
		<div class="form-group">
			<label for="id_city">City</label>
			<input type="text"class="form-control"id="id-city" name="city" required/> 
		</div>
		<div class="form-group">
			<label for="id_state">State</label>
			<input type="text"class="form-control"id="id-state" name="state" required>
		</div>
		<div class="form-group">
			<label for="id_price">Price</label>
			<input type="number"class="form-control"id="id_price" name="price" required min="0">
		</div>
		<div class="form-group">
			<label for="id_street">Street</label>
			<input type="text"class="form-control"id="id_street"name="street" required >
		</div>
		<div class="form-group">
			<label for="id_pimg">Image</label>
			<input type="hidden" name="Max_FILE_SIZE" value="4194304" />
			<input type="file"class="form-control"id="id_pimage"name="pimage" required />
		</div>
		<button type="submit"class="btn btn-success">Post</button>
	</form>
</div>
</div>
</div>
</div>
	<a href="{% url 'home' %}">Go back to home</a>
	</div>
	{% endblock %}
