	<div class="login-page">

		<h1>Login Here</h1>
			<form action="{% url 'login' %}" method="POST">
			{% csrf_token %}
			<p>Username</p>

			<br>
			<div class="container">

			<input type = "radio" name = "sort" value = "User" required><span style="color:white;">User</input></span><br>
			</div>
			<center><button type="submit" class="btn btn-success">Login</button><center>
			<!--<a href="#">Forget Password</a>-->
			</form>
	
	
	</div>
