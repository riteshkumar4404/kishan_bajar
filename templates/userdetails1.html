{% extends 'base.html' %}

{%block breadcrumb %}
	<li class="breadcrumb-item active">Kissan Bazar</li>
{% endblock %}
	
	
	
	{% block content %}
	<div class="container">
	<div class="row justify-content-center">
			<div class="col-lg-8 col-md-10 col-sm-12">
				<div class="card">
					<div class="card-body">
						<h3 class="card-title">User Details</h3>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group">
			<label for="id_name">Name</label>
			<input type="text"class="form-control"id="id-name" name="name" required>
		</div>
		<div class="form-group">
			<label for="id_phone">Phone No</label>
			<input type="tel"class="form-control"id="id_phone"name="phone" required max="10">
		</div>
		<div class="form-group">
			<label for="id_city">City</label>
			<input type="text"class="form-control"id="id-city" name="city" required> 
		</div>
		<div class="form-group">
			<label for="id_state">State</label>
			<input type="text"class="form-control"id="id-state" name="state" required>
		</div>
		<div class="form-group">
			<label for="id_pin">Pin Code</label>
			<input type="number"class="form-control"id="id_pin"name="pin" required max="1000000">
		</div>
		<div class="form-group">
			<label for="id_street">Street</label>
			<input type="text"class="form-control"id="id_street"name="street" required >
		</div>
		<div class="form-group">
			<label for="id_img">User Image</label>
			<input type="hidden" name="Max_FILE_SIZE" value="4194304" />
			<input type="file"class="form-control"id="id_image"name="image" required />
		</div>
		<button type="submit"class="btn btn-success">Post</button>
	</form>
	{% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}
</div>
</div>
</div>
</div>
	<a href="{% url 'home' %}">Go back to home</a>
	</div>
	{% endblock %}
